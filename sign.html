<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinePrint Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #f6d5f7 0%, #fbe9d7 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: #2c3e50;
        }

        header {
            font-size: 2.5rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        section {
            background: rgba(255, 255, 255, 0.95);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        h2 {
            font-size: 1.8rem;
            color: #34495e;
            margin-bottom: 30px;
            text-align: center;
        }

        fieldset {
            border: none;
            margin-bottom: 30px;
        }

        legend {
            font-size: 1.4rem;
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 20px;
            position: relative;
            padding-bottom: 10px;
        }

        legend::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #f6d5f7, #fbe9d7);
            border-radius: 2px;
        }

        label {
            font-size: 1rem;
            font-weight: 500;
            display: block;
            margin: 15px 0 8px;
            color: #34495e;
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            font-size: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: #fff;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #f6d5f7;
            box-shadow: 0 0 0 4px rgba(246, 213, 247, 0.1);
        }

        .button-container {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 14px 20px;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #f6d5f7 0%, #fbe9d7 100%);
            color: #2c3e50;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #fbe9d7 0%, #f6d5f7 100%);
        }

        .hidden {
            display: none;
        }

        footer {
            margin-top: 30px;
            color: #2c3e50;
            font-size: 0.9rem;
            text-align: center;
        }

        @media (max-width: 480px) {
            section {
                padding: 20px;
            }
            
            .button-container {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
   
    <header>
        Register for FinePrint
    </header>

    <section>
        <h2>User Registration</h2>
        <form id="registrationForm" onsubmit="return validateForm()">
            <div id="step1">
                <fieldset>
                    <legend>Personal Information</legend>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required placeholder="Choose a username">
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                    
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required placeholder="Create a password">
                </fieldset>
                <div class="button-container">
                    <button type="button" onclick="nextStep(2)">Next</button>
                </div>
            </div>
            
            <div id="step2" class="hidden">
                <fieldset>
                    <legend>Book Tracking Preferences</legend>
                    <label for="favorite_genre">Favorite Genre:</label>
                    <select name="favorite_genre" id="favorite_genre" required>
                        <option value="fiction">Fiction</option>
                        <option value="nonfiction">Non-fiction</option>
                        <option value="mystery">Mystery</option>
                        <option value="fantasy">Fantasy</option>
                    </select>
                    
                    <label for="reading_goal">Yearly Reading Goal:</label>
                    <input type="number" id="reading_goal" name="reading_goal" min="1" required placeholder="Books per year">
                </fieldset>
                <div class="button-container">
                    <button type="button" onclick="prevStep(1)">Previous</button>
                    <button type="button" onclick="nextStep(3)">Next</button>
                </div>
            </div>
            
            <div id="step3" class="hidden">
                <fieldset>
                    <legend>Wishlist & Mood-Based Suggestions</legend>
                    <label for="wishlist">Books Wishlist:</label>
                    <input type="text" id="wishlist" name="wishlist" placeholder="Add a book to your wishlist">
                    
                    <label for="mood">Current Mood:</label>
                    <select name="mood" id="mood" required>
                        <option value="adventurous">Adventurous</option>
                        <option value="calm">Calm</option>
                        <option value="romantic">Romantic</option>
                        <option value="motivated">Motivated</option>
                    </select>
                </fieldset>
                <div class="button-container">
                    <button type="button" onclick="prevStep(2)">Previous</button>
                    <button type="submit">Register</button>
                </div>
            </div>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 FinePrint. All Rights Reserved.</p>
    </footer>

    <script>
        function nextStep(step) {
            if (validateStep(step - 1)) {
                document.getElementById('step' + (step - 1)).classList.add('hidden');
                document.getElementById('step' + step).classList.remove('hidden');
            }
        }
        function prevStep(step) {
            document.getElementById('step' + (step + 1)).classList.add('hidden');
            document.getElementById('step' + step).classList.remove('hidden');
        }
        function validateStep(step) {
            let isValid = true;
            let fields = document.querySelectorAll(`#step${step} input[required], #step${step} select[required]`);
            fields.forEach(field => {
                if (!field.value.trim()) {
                    isValid = false;
                    field.style.border = "2px solid red";
                } else {
                    field.style.border = "";
                }
            });
            if (!isValid) alert("Please fill out all required fields.");
            return isValid;
        }
    </script>
</body>
</html>
